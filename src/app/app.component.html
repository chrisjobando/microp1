<div class='class_comanda'>
  <h2 class="title">COMANDA</h2>
  <form class="classform1" #f='ngForm'>
    <br />
    <label>Consumicion: </label>
    <select name='1stColor' [(ngModel)]='productID'>
      <option *ngFor='let prod of products; let i=index' value='{{i}}'>
        {{prod[0]}} ({{prod[1]}} €)</option>
    </select>
    <button type="button" (click)='addLine()'>+</button>
  </form>
  <br />
  <h3>Consumiciones: </h3>
  <table width="450px">
    <thead><td><u>Producto</u></td><td align="right"><u>Precio</u></td></thead>
    <tr *ngFor='let line of lines; let i=index'>
      <td>{{line[0]}}</td>
      <td align="right">{{line[1]}}€</td>
      <td align="center"><button type="button" (click)='delLine(i)'>-</button></td>
    </tr>
    <tr><td><b>TOTAL</b></td><td align="right"><b>{{amount}}€</b></td></tr>
  </table>
</div>
